<!DOCTYPE HTML>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport"
          content="width=device-width, initial-scale=0.4, minimum-scale=0.05, maximum-scale=3">
    <title>ytBackgammon: network shared backgammon board (alpha)</title>
    <script>
      const load_board = id => {
          console.log(`load_board>id=${id}`);
          document.getElementById("main_viewer").src = id;
      };

      window.onload = () => {
          let id = undefined;
          for (let ent of document.cookie.split("; ")) {
              console.log(`window.onload>ent=${ent}`);
              const [key, val] = ent.split("=");
              if ( key == "main_viewer" ) {
                  id = val;
                  break;
              }
          }
          console.log(`window.onload>id=${id}`);
          if ( id === undefined ) {
              return;
          }
          load_board(decodeURIComponent(id));
      };
    </script>
  </head>
  <body style="background-image:url(./bg.png);">
    <!-- <div id="str"></div> -->
    <iframe id="main_viewer" name="main_html" src=""
            width="1150px" height="650px"
            style="transform:scale(1);transform-origin:left top;">
    </iframe>
  </body>
</html>
