<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=0.1, maximum-scale=3">
    <title>ytBackgammon (alpha)</title>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js">
    </script>
    <script type="text/javascript" src="/static/ytbg.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/ytbg.css">
    <link rel="stylesheet" type="text/css" href="/static/menu.css">
  </head>
  <body>
    <div id="menu">
      <div>
        <a href="#menu"
           class="menuopen"><img src="/static/images/menu01.png"></a>
        <a href="#close"
           class="menuclose"><img src="/static/images/menu01.png">
      </div>
      <ul>
	<li><a>Undo</a></li>
	<li><a>Redo</a></li>
	<li><a>Reset</a></li>
      </ul>
    </div>
    <div id="name">
      <strong>{{ name }}</strong>, Version {{ version }}<br />
      <span id="version">Version Number</span>
    </div>
    <div id="buttons">
      <div id="button-undo"><image src="/static/images/button-bak.png"></div>
      <div id="button-inverse"><image
                                 src="/static/images/button-inverse.png"></div>
      <div id="button-redo"><image src="/static/images/button-fwd.png"></div>
    </div>
    <div id="board"><image src="/static/images/board-base.png">
        <div class="onboardtext"
             id="p0text"><image src="/static/images/checker-White.png"></div>
        <div class="onboardtext"
             id="p1text"><image src="/static/images/checker-Red.png"></div>
        
        <div id="p000"><image src="/static/images/checker-White.png"></div>
        <div id="p001"><image src="/static/images/checker-White.png"></div>
        <div id="p002"><image src="/static/images/checker-White.png"></div>
        <div id="p003"><image src="/static/images/checker-White.png"></div>
        <div id="p004"><image src="/static/images/checker-White.png"></div>
        <div id="p005"><image src="/static/images/checker-White.png"></div>
        <div id="p006"><image src="/static/images/checker-White.png"></div>
        <div id="p007"><image src="/static/images/checker-White.png"></div>
        <div id="p008"><image src="/static/images/checker-White.png"></div>
        <div id="p009"><image src="/static/images/checker-White.png"></div>
        <div id="p010"><image src="/static/images/checker-White.png"></div>
        <div id="p011"><image src="/static/images/checker-White.png"></div>
        <div id="p012"><image src="/static/images/checker-White.png"></div>
        <div id="p013"><image src="/static/images/checker-White.png"></div>
        <div id="p014"><image src="/static/images/checker-White.png"></div>

        <div id="p100"><image src="/static/images/checker-Red.png"></div>
        <div id="p101"><image src="/static/images/checker-Red.png"></div>
        <div id="p102"><image src="/static/images/checker-Red.png"></div>
        <div id="p103"><image src="/static/images/checker-Red.png"></div>
        <div id="p104"><image src="/static/images/checker-Red.png"></div>
        <div id="p105"><image src="/static/images/checker-Red.png"></div>
        <div id="p106"><image src="/static/images/checker-Red.png"></div>
        <div id="p107"><image src="/static/images/checker-Red.png"></div>
        <div id="p108"><image src="/static/images/checker-Red.png"></div>
        <div id="p109"><image src="/static/images/checker-Red.png"></div>
        <div id="p110"><image src="/static/images/checker-Red.png"></div>
        <div id="p111"><image src="/static/images/checker-Red.png"></div>

        <div id="p113"><image src="/static/images/checker-Red.png"></div>
        <div id="p114"><image src="/static/images/checker-Red.png"></div>

        <div id="cube"><image src="/static/images/cubeA-64.png"></div>

        <div id="dice00"><image src="/static/images/dice-White-1.png"></div>
        <div id="dice01"><image src="/static/images/dice-White-1.png"></div>
        <div id="dice02"><image src="/static/images/dice-White-1.png"></div>
        <div id="dice03"><image src="/static/images/dice-White-1.png"></div>

        <div id="dice10"><image src="/static/images/dice-Red-1.png"></div>

</html>
